<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 600px;
    width: 450px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" onsubmit="return validateForm()">
        {% csrf_token %} 
        <h3>Signup Here</h3>
        
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">
        <span id="username-error" style="color: red; font-size: 12px;"></span>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">
        <span id="email-error" style="color: red; font-size: 12px;"></span>

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">
        <span id="password1-error" style="color: red; font-size: 12px;"></span>

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">
        <span id="password2-error" style="color: red; font-size: 12px;"></span>

        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}">I already have an account</a>
    </form>

    <script>
        function validateForm() {
            // Obtener los valores de los campos
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password1 = document.getElementById("password1").value.trim();
            const password2 = document.getElementById("password2").value.trim();
            
            // Borrar mensajes de error previos
            document.getElementById("username-error").innerText = "";
            document.getElementById("email-error").innerText = "";
            document.getElementById("password1-error").innerText = "";
            document.getElementById("password2-error").innerText = "";
            
            let valid = true;

            // Validar campo de nombre de usuario
            if (username === "") {
                document.getElementById("username-error").innerText = "El nombre de usuario es obligatorio.";
                valid = false;
            }

            // Validar campo de correo electrónico
            if (email === "") {
                document.getElementById("email-error").innerText = "El correo electrónico es obligatorio.";
                valid = false;
            }

            // Validar primer campo de contraseña
            if (password1 === "") {
                document.getElementById("password1-error").innerText = "La contraseña es obligatoria.";
                valid = false;
            }

            // Validar que las contraseñas coincidan
            if (password2 === "") {
                document.getElementById("password2-error").innerText = "Por favor, confirma tu contraseña.";
                valid = false;
            } else if (password1 !== password2) {
                document.getElementById("password2-error").innerText = "Las contraseñas no coinciden.";
                valid = false;
            }

            // Retornar si el formulario es válido o no
            return valid;
        }
    </script>
</body>
</html>
